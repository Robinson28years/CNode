<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="setDefaults()">
  <ion-list>
    <ion-item>
      <ion-label fixed>主题</ion-label>
      <ion-select [(ngModel)]="tab" name="tab" >
        <ion-option value=""  selected="true">全部</ion-option>
        <ion-option value="ask">问答</ion-option>
        <ion-option value="share">分享</ion-option>
        <ion-option value="job">招聘</ion-option>
        <ion-option value="good">精华</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>每页展示</ion-label>
      <ion-select [(ngModel)]="limit"  name="limit" >
        <ion-option value="5">5</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="15">15</ion-option>
        <ion-option value="20">20</ion-option>
        <ion-option value="25"  selected="true">25</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit">保存设置</button>
  </ion-list>
  </form>
</ion-content>
