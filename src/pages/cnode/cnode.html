<ion-header>

  <ion-navbar>
    <ion-title>CNode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>主题</ion-label>
      <ion-select (ionChange)="changeTab()"  [(ngModel)]="tab" name="tab">
        <ion-option value="">全部</ion-option>
        <ion-option value="ask">问答</ion-option>
        <ion-option value="share">分享</ion-option>
        <ion-option value="job">招聘</ion-option>
        <ion-option value="good">精华</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src="{{item.author.avatar_url}}">
      </ion-avatar>
      <h2>{{item.author.loginname}}</h2>
      <h3>{{item.title}}</h3>
      <p>{{item.content}}</p>
      <button ion-button clear item-right (click)="viewItem(item)">查看全文</button>
    </ion-item>
  </ion-list>
